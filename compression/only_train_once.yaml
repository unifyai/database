only_train_once:
  name: "only_train_once"

  image_url: https://private-user-images.githubusercontent.com/8930611/292655437-131bd6ba-3f94-4b46-8398-074ae311ccf0.png?jwt=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..YEtWUR7qR1JD8Ma-XhQSCtyMTuxneT8v8S8aSzadNTw

  tags:
    - compression
    - pytorch
    - open-source
    - pruning

  temperature: hot
  url: https://github.com/tianyic/only_train_once

  description: |
    OTO is an automatic, architecture agnostic DNN training and compression
    (via structured pruning and erasing operators) framework. By OTO, users
    could train a general DNN either from scratch or a pretrained checkpoint
    to achieve both high performance and slimmer architecture simultaneously
    in the one-shot manner (without fine-tuning).

  features:
    - "Structured Pruning"